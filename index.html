<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>BMI Calculator</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <style>
    body{
      background-color:rgb(0,0,25);
      color: white;
    }
    #form{
      background-color:rgb(0,0,25);
      margin:20px auto;
width:80%;
      box-shadow: 5px 5px 20px 5px grey;
border-radius:10px;
      padding: 25px;
    }
    #text_x, #text_y{
      border-top: none;
      border-left: none;
      border-bottom:4px solid white;
      border-right: none;
      background: transparent;
      outline: none;
      color: white;
      font-size: large;
      text-align: center;
    }
    ::placeholder{
      color: white;
    }
    #show{
      outline: none;
      background-color: white;
      padding: 10px;
      width: 200px;
    }
#copy{
position:fixed;
bottom:0;
}
  </style>
</head>

<body>
  <!-- Project -->
<h2 id="greet"align="center"></h2>
  <div id="form"align="center">
<h1>BMI Calculator</h1>
    <form>
      <h2>Weight(in kg):-</h2>
      <input id="text_x"type="number"placeholder="Enter Your Weight"required>
      <h2>Height (in metre):-</h2>
      <input id="text_y"type="number"placeholder="Enter Your Height"required>
      <br><br>
    
    </form>
      <button id="show"onclick="show()">Show</button>
    <h1>Result:-</h1>
    <h2 id="result"></h2>
  </div>
  
  <script>
    window.onload=()=>{
      var x = new Date();
      var y = x.getHours();
      if(y >= 6 && y < 12){
        document.getElementById('greet').innerHTML='Welcome, friends !! <br>!! Good Morning !!';
      }
      else if(y >= 12 && y < 15){
            document.getElementById('greet').innerHTML='Welcome, friends !! <br>!! Good Afternoon !!';
      }
      else if(y >= 15 && y < 18){
            document.getElementById('greet').innerHTML='Welcome, friends !! <br>!! Good Evening !!';
      }
      else{
            document.getElementById('greet').innerHTML='Welcome, friends !! <br>!! Good Night !!';
      }
    }
    function show(){
      var x = document.getElementById('text_x').value;
      var y = document.getElementById('text_y').value;
      var z = x/(y**2);
      if(z < 18.5){
        document.getElementById('result').innerHTML='Underweight. Your BMI is ' + z +' kg/m²';
      }
      else if(z >= 18.5 && z < 25){
        document.getElementById('result').innerHTML='Normal. Your BMI is ' + z +' kg/m²';
      }
      else if(z >= 25 && z < 30){
        document.getElementById('result').innerHTML='Overweight. Your BMI is ' + z +' kg/m²';
      }
      else{
        document.getElementById('result').innerHTML='Obesity. Your BMI is ' + z +' kg/m²';
      }
    }
    
  </script>
<h3 id = "copy"align="center">Copyright 2021 Hardik Jain</h3>
</body>
</html>
